<ion-header>

  <ion-navbar color="blue">
    <ion-buttons end>
      <button ion-button color="blue" (click)="onMessage()">
        <div>
          <img class="pic-button-email" src="assets/img/message.png">
          <!--<div class="redPoint">9</div>-->
          <!--<ion-icon color="white" name="mail" badge="3" ></ion-icon>-->
        </div>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="contentGray">
    <ion-slides class="blue-pane">
      <ion-slide>
          <ion-row center>
            <ion-col><br/></ion-col>
          </ion-row>
          <ion-row center>
            <ion-col width-40></ion-col>
            <ion-col width-20>
              <img style="border-radius: 40px;" src="{{ user.image }}">
            </ion-col>
            <ion-col width-40></ion-col>
          </ion-row>
          <ion-row center>
            <ion-col>
              <div class="userInfo">
                <span class="userName">{{ user.name }}</span>
                <br/>
                <span class="userDetail">{{ user.title }}</span>
                </div>
            </ion-col>
          </ion-row>
          <ion-row center>
            <ion-col><br/></ion-col>
          </ion-row>
      </ion-slide>
    </ion-slides>

    <div style="height: 10px; background-color: #F5F5F5;"></div>
    <ion-list no-lines>
      <div *ngFor="let itemPrivacy of itemsPrivacy">
        <button ion-item detail-push (click)="itemTapped($event, itemPrivacy)">
          {{itemPrivacy.note}}
        </button>
        <div style="height: 2px; background-color: #F5F5F5;"></div>
      </div>
      <div style="height: 6px; background-color: #F5F5F5;"></div>
      <div *ngFor="let item of items">
        <button ion-item detail-push (click)="itemTapped($event, item)">
          {{item.note}}
        </button>
        <div style="height: 2px; background-color: #F5F5F5;"></div>
      </div>
    </ion-list>
    <button ion-button full color="white" (click)="logout()"><span color="blue">退出登录</span></button>
    <br/>

</ion-content>
