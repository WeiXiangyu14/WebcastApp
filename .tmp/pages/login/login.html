<ion-header>

  <ion-navbar color="blue">
    <ion-title style="font-size: 18px;">账户登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<ion-slides>-->
    <ion-grid padding class="contentGray" style="height: 150%; width: 100%">
      <div style="height: 150px; background-color: #F5F5F5;"></div>
      <ion-row center class="no-padding" style="width: 100%">
      <form [formGroup]="loginForm" style="width: 100%; background-color: #F5F5F5;">
        <ion-list no-lines class="no-padding" style="width: 100%; background-color: #F5F5F5;">
          <ion-item style="background-color: #F5F5F5;">
            <ion-label floating>学号</ion-label>
            <ion-input type="number" formControlName="LoginId" required clearInput></ion-input>
            <!--<p *ngIf="!loginForm.controls.LoginId.valid && loginForm.controls.LoginId.touched" color="danger">LoginID must is email.</p>-->
          </ion-item>
          <div style="height: 1px; background-color: #9B9B9B;"></div>
          <ion-item style="background-color: #F5F5F5;">
            <ion-label floating>密码</ion-label>
            <ion-input type="password" formControlName="LoginPwd" required clearInput></ion-input>
          </ion-item>
          <div style="height: 1px; background-color: #9B9B9B;"></div>
        </ion-list>
        <p *ngIf="succeed" color="danger" style="font-size:12px; text-align: center;">账号或密码错误</p>
        <p *ngIf="!succeed" color="dark" style="font-size:12px; text-align: center;">请输入清华Info账号名与密码</p>
        <button ion-button type="submit" block color="blue"  (click)="login(loginForm.value, $event)" [disabled]="!loginForm.valid">登录</button>
      </form>
      </ion-row>
      <!--<button ion-button type="submit" block color="blue"  (click)="login(loginForm.value, $event)" [disabled]="!loginForm.valid">登录</button>-->
    </ion-grid>
  <!--</ion-slides>-->
</ion-content>
