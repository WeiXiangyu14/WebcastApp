<ion-header>

  <ion-navbar color="blue">
    <ion-buttons end>
      <button ion-button color="blue" (click)="onMessage()">
        <img class="pic-button-email" src="assets/img/message.png">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="contentGray">

    <ion-slides class="blue-pane">
      <ion-slide>
        <ion-row center>
          <ion-col><br/></ion-col>
        </ion-row>
        <ion-row center>
          <ion-col width-40></ion-col>
          <ion-col width-20>
            <div class="image">
              <img align='middle' src="assets/img/0.png">
            </div>
          </ion-col>
          <ion-col width-40></ion-col>
        </ion-row>
          <ion-row center>
            <ion-col>
              <button ion-button color="#5495E3" (click)="onLogIn()" >
                账户登录
              </button>
          </ion-col>
        </ion-row>
        <ion-row center>
          <ion-col><br/></ion-col>
        </ion-row>
        <!--<div class="image">
          <img align='middle' src="assets/img/image.png">
        </div>
        <br/>
        <button ion-button color="#4A90E2" (click)="onLogIn()" >
            账户登录
        </button>-->
      </ion-slide>
    </ion-slides>
    
    <div style="height: 10px; background-color: #F5F5F5;"></div>
    <ion-list no-lines>
      <div *ngFor="let item of items">
        <button ion-item detail-push class="paddingItem" (click)="itemTapped($event, item)">
          {{item.note}}
        </button>
        <div style="height: 2px; background-color: #F5F5F5;"></div>
      </div>
    </ion-list>

</ion-content>
