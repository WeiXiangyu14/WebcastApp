<ion-header>
  <ion-navbar color="blue">
    <ion-title style="font-size: 18px;">历史记录</ion-title>
    <ion-buttons end>
      <button ion-button (click)="fiter($event)" style="font-size: 16px;">筛选</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-grid class="no-padding contentGray">
      <div style="height: 8px; background-color: #F5F5F5;"></div>
      <div *ngFor="let historyRecord of historyRecords">
        <ion-row center style="height: 64px; background-color: #FFFFFF;">
          <ion-col width-25 text-center>
            <div style="color: #9B9B9B; font-size: 10px;">{{historyRecord.type}}</div>
            <div style="color: #9B9B9B; font-size: 10px;">{{historyRecord.subType}}</div>
            <div style="color: #9B9B9B; font-size: 10px;">{{historyRecord.time}}</div>
          </ion-col>
          <ion-col width-10 text-center>
            <img *ngIf="historyRecord.historyType == 0" src="assets/img/point.svg">
            <img *ngIf="historyRecord.historyType == 1" src="assets/img/goldCoin.svg">
          </ion-col>
          <ion-col style="padding-left: 15px;">
            <div *ngIf="historyRecord.historyType == 0" style="color: #000000; font-size: 12px;">积分总数{{historyRecord.modifyNumber}}</div>
            <div *ngIf="historyRecord.historyType == 1" style="color: #000000; font-size: 12px;">金币总数{{historyRecord.modifyNumber}}</div>
            <div style="height: 5px; background-color: #FFFFFF;"></div>
            <div style="color: #000000; font-size: 12px;">任务名称：{{historyRecord.taskName}}</div>
          </ion-col>
        </ion-row>
        <div style="height: 1px; background-color: #F5F5F5;"></div>
      </div>
    </ion-grid>
</ion-content>
