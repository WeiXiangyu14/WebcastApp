<ion-header>

  <ion-navbar color="blue">
    <ion-title style="font-size: 18px;">发布任务</ion-title>
    <ion-buttons end>
      <button ion-button color="blue" (click)="onMessage()">
        <img class="pic-button-email" src="assets/img/message.png">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<ion-slides padding class="contentGray">-->
    <!--<ion-slide>-->
    <ion-grid padding class="contentGray" style="height: 670px;">
      <ion-row center style="height: 44px; font-size: 14px;">
        <ion-col width-20 style="color: #4A4A4A; text-align: left;">任务名称</ion-col>
        <ion-col width-80 style="color: #9B9B9B; text-align: right;">请为你的任务起一个名字</ion-col>
      </ion-row>
      <ion-row class="no-padding" style="height: 44px; font-size: 16px;">
        <ion-col width-100 class="no-padding">
          <ion-textarea [(ngModel)]="task.taskName" rows="1" class="myInput" style="height: 44px;"> </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row center style="height: 44px; font-size: 14px;">
        <ion-col width-20 style="color: #4A4A4A; text-align: left;">任务描述</ion-col>
        <ion-col width-80 style="color: #9B9B9B; text-align: right;">在这里你可以对任务进行详细的描述</ion-col>
      </ion-row>
      <ion-row class="no-padding" style="height: 141px; font-size: 16px;">
        <ion-col width-100 class="no-padding">
          <ion-textarea [(ngModel)]="task.taskDescription" rows="6" class="myInput" style="height: 141px;"> </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row center style="height: 44px; font-size: 14px;">
        <ion-col width-20 style="color: #4A4A4A; text-align: left;">任务地点</ion-col>
        <ion-col width-50></ion-col>
        <ion-col width-10></ion-col>
        <ion-col width-20 style="color: #9B9B9B; text-align: right;" (click)="autoPosition()">自动定位</ion-col>
      </ion-row>
      <ion-row class="no-padding" style="height: 44px; font-size: 16px;">
        <ion-col width-100 class="no-padding">
          <ion-textarea id="position" [(ngModel)]="task.taskPosition" rows="1" class="myInput" style="height: 44px;"> </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row center style="height: 44px; font-size: 14px;">
        <ion-col width-20 style="color: #4A4A4A; text-align: left;">任务时间</ion-col>
        <ion-col width-80 style="color: #9B9B9B; text-align: right;">我愿意在以下时间段内观看直播</ion-col>
      </ion-row>
      <ion-row center style="height: 44px;">
        <ion-col width-33 style="color: #9B9B9B; text-align: center; font-size: 14px;">开始时间</ion-col>
        <ion-col width-10></ion-col>
        <ion-col width-50 style="color: #4A4A4A; text-align: center; font-size: 18px;">
          <ion-item no-lines style="background-color:#F5F5F5;">
            <ion-datetime displayFormat="YYYY-MM-DD" [min]="minStartTime" max="2020-12-31" [(ngModel)]="task.taskStartTime" (ionChange)="updateEndTime()"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row center style="height: 44px;">
        <ion-col width-33 style="color: #9B9B9B; text-align: center; font-size: 14px;">结束时间</ion-col>
        <ion-col width-10></ion-col>
        <ion-col width-50 style="color: #4A4A4A; text-align: center; font-size: 18px;">
          <ion-item no-lines style="background-color:#F5F5F5;">
          <ion-datetime displayFormat="YYYY-MM-DD" [min]="minEndTime" max="2020-12-31" [(ngModel)]="task.taskEndTime"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row center style="height: 44px; font-size: 14px;">
        <ion-col width-20 style="color: #4A4A4A; text-align: left;">任务报酬</ion-col>
        <ion-col width-80 style="color: #9B9B9B; text-align: right;">我愿意为此任务支付金币</ion-col>
      </ion-row>
      <ion-row class="no-padding" style="height: 44px; font-size: 16px;">
        <ion-col width-100 class="no-padding">
          <ion-textarea [(ngModel)]="task.taskReward" rows="1" class="myInput" style="height: 44px;"> </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row class="no-padding" center style="height: 89px;">
        <ion-col width-100 class="no-padding">
          <div style="height: 45px; background-color: #F5F5F5;"></div>
          <button ion-button block color="blue" style="font-size: 18px; height: 44px;" (click)="checkTask()">确认发布</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="height: 45px; background-color: #F5F5F5;"></div>
    <!--</ion-slide>-->
  <!--</ion-slides>-->
  
</ion-content>
